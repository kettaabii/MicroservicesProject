server:
  port: 8083
spring:
  application:
    name: TacheService
  datasource:
    url: jdbc:mysql://localhost:3306/tache-service?createDatabaseIfNotExist=true
    username: root
    password:

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate

  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

openapi:
  service:
    title: TacheService doc
    version: 1.0.0
    url: http://localhost:8888

springdoc:
  api-docs:
    path: /TacheService/v3/api-docs
  swagger-ui:
    path: /TacheService/swagger-ui.html
