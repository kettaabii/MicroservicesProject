spring.application.name=APiGateway
springdoc.api-docs.enabled=true

# Configuration de Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path= /v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config

springdoc.swagger-ui.urls[0].url=/PROJECT-SERVICE/v3/api-docs
springdoc.swagger-ui.urls[0].name=PROJECT-SERVICE

springdoc.swagger-ui.urls[1].url=/TACHESERVICE/v3/api-docs
springdoc.swagger-ui.urls[1].name=TACHE-SERVICE

springdoc.swagger-ui.urls[2].url=/RESSOURCE-SERVICE/v3/api-docs
springdoc.swagger-ui.urls[2].name=RESSOURCE-SERVICE

management.endpoints.web.exposure.include=gateway

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


