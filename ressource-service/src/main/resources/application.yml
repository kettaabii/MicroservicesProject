server:
  port: 8081
spring:
  application:
    name: ressource-service
  datasource:
    url: jdbc:mysql://localhost:3306/ressource-service?createDatabaseIfNotExist=true
    username: root
    password:

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate

  flyway:
    baseline-on-migrate: true


    locations: classpath:db/migration

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/



